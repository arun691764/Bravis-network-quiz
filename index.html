<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brevis Network Quiz</title>
  <style>
    body {
      background: linear-gradient(to right, #141E30, #243B55);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #00FFFF;
      font-size: 2.3em;
      font-weight: 800;
      text-shadow: 2px 2px #000;
    }

    #quiz {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .question {
      font-size: 1.4em;
      font-weight: bold;
      color: #FFD700;
    }

    button.option {
      display: block;
      margin: 10px auto;
      background-color: #00FFFF;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    button.option:hover {
      background-color: #FFD700;
    }

    button.option.locked {
      opacity: 0.6;
      pointer-events: none;
    }

    #next-btn {
      margin-top: 20px;
      background: #00FF7F;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }

    #result {
      display: none;
      font-size: 1.5em;
      color: #00FF7F;
      margin-top: 20px;
    }

    .fake-count {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>üß† Brevis Network Quiz</h1>
  <div id="quiz">
    <div id="question-container"></div>
    <button id="next-btn" onclick="nextQuestion()">Next ‚û°Ô∏è</button>
  </div>
  <div id="result"></div>
  <div class="fake-count">üë• 55+ people already attempted</div>

  <script>
    const quizData = [
      {
        question: "What is Brevis Network primarily focused on?",
        options: ["AI Security", "Zero-Knowledge Proofs", "Layer 3 Scaling", "NFT Trading"],
        correct: 1
      },
      {
        question: "Which blockchain ecosystem is Brevis associated with?",
        options: ["Ethereum", "Polygon", "Arbitrum", "All of the above"],
        correct: 3
      },
      {
        question: "What technology does Brevis use for verifiable computation?",
        options: ["Machine Learning", "ZK Proofs", "Oracle Layer", "None of these"],
        correct: 1
      },
      {
        question: "Which type of data can Brevis prove on-chain?",
        options: ["Off-chain data", "Social media data", "Game data", "Only Layer 1 data"],
        correct: 0
      },
      {
        question: "What is the goal of Brevis Network?",
        options: ["To build decentralized AI", "To make data provable and composable", "To create NFTs", "To store files"],
        correct: 1
      },
      {
        question: "Who can use Brevis for proof generation?",
        options: ["Only developers", "Anyone with dApps", "Only validators", "Only exchanges"],
        correct: 1
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionContainer = document.getElementById("question-container");
    const resultDiv = document.getElementById("result");
    const nextBtn = document.getElementById("next-btn");

    function showQuestion() {
      const q = quizData[currentQuestion];
      questionContainer.innerHTML = `
        <div class="question">${q.question}</div>
        ${q.options.map((opt, i) => `<button class='option' onclick='checkAnswer(${i}, this)'>${opt}</button>`).join('')}
      `;
    }

    function checkAnswer(selected, btn) {
      const correct = quizData[currentQuestion].correct;
      const buttons = document.querySelectorAll(".option");
      buttons.forEach(b => b.classList.add("locked"));
      if (selected === correct) {
        btn.style.background = "#00FF7F";
        score++;
      } else {
        btn.style.background = "#FF4500";
        buttons[correct].style.background = "#00FF7F";
      }
    }

    function nextQuestion() {
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        showQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `üéâ You scored ${score} out of ${quizData.length}!<br>
      ${score >= 4 ? "üî• Great job! You're a Brevis pro!" : "üí° Keep learning about Brevis Network!"}`;
    }

    showQuestion();
  </script>

</body>
</html>
